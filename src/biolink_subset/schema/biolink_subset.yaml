    domain: entity
    multivalued: true
    range: attribute
  description:
    name: description
    description: a human-readable description of an entity
    in_subset:
    - translator_minimal
    from_schema: https://w3id.org/biolink/biolink-model
    aliases:
    - definition
    exact_mappings:
    - IAO:0000115
    - skos:definitions
    narrow_mappings:
    - gff3:Description
    slot_uri: dct:description
    range: narrative text
  xref:
    name: xref
    description: A database cross reference or alternative identifier for a NamedThing
      or edge between two  NamedThings.  This property should point to a database
      record or webpage that supports the existence of the edge, or  gives more detail
      about the edge. This property can be used on a node or edge to provide multiple
      URIs or CURIE cross references.
    in_subset:
    - translator_minimal
    from_schema: https://w3id.org/biolink/biolink-model
    aliases:
    - dbxref
    - Dbxref
    - DbXref
    - record_url
    - source_record_urls
    narrow_mappings:
    - gff3:Dbxref
    - gpi:DB_Xrefs
    domain: named thing
    multivalued: true
    range: uriorcurie
  has qualitative value:
    name: has qualitative value
    description: connects an attribute to a value
    in_subset:
    - samples
    from_schema: https://w3id.org/biolink/biolink-model
    domain: attribute
    multivalued: false
    range: named thing
  iri:
    name: iri
    description: An IRI for an entity. This is determined by the id using expansion
      rules.
    in_subset:
    - translator_minimal
    - samples
    from_schema: https://w3id.org/biolink/biolink-model
    exact_mappings:
    - WIKIDATA_PROPERTY:P854
    range: iri type
  node property:
    name: node property
    description: A grouping for any property that holds between a node and a value
    from_schema: https://w3id.org/biolink/biolink-model
    domain: named thing
  has attribute type:
    name: has attribute type
    description: connects an attribute to a class that describes it
    in_subset:
    - samples
    from_schema: https://w3id.org/biolink/biolink-model
    narrow_mappings:
    - LOINC:has_modality_type
    - LOINC:has_view_type
    domain: attribute
    multivalued: false
    range: ontology class
    required: true
  type:
    name: type
    from_schema: https://w3id.org/biolink/biolink-model
    exact_mappings:
    - AGRKB:soTermId
    - gff3:type
    - gpi:DB_Object_Type
    domain: entity
    slot_uri: rdf:type
    multivalued: true
classes:
  entity:
    name: entity
    description: Root Biolink Model class for all things and informational relationships,
      real or imagined.
    from_schema: https://w3id.org/biolink/biolink-model
    abstract: true
    slots:
    - id
    - iri
    - category
    - type
    - name
    - description
    - has attribute
  annotation:
    name: annotation
    description: Biolink Model root class for entity annotations.
    from_schema: https://w3id.org/biolink/biolink-model
    abstract: true
  ontology class:
    name: ontology class
    id_prefixes:
    - MESH
    - UMLS
    - KEGG.BRITE
    description: a concept or class in an ontology, vocabulary or thesaurus. Note
      that nodes in a biolink compatible KG can be considered both instances of biolink
      classes, and OWL classes in their own right. In general you should not need
      to use this class directly. Instead, use the appropriate biolink class. For
      example, for the GO concept of endocytosis (GO:0006897), use bl:BiologicalProcess
      as the type.
    comments:
    - This is modeled as a mixin. 'ontology class' should not be the primary type
      of a node in the KG. Instead you should use an informative bioloink category,
      such as AnatomicalEntity (for Uberon classes), ChemicalSubstance (for CHEBI
      or CHEMBL), etc
    - Note that formally this is a metaclass. Instances of this class are instances
      in the graph, but can be the object of 'type' edges. For example, if we had
      a node in the graph representing a specific brain of a specific patient (e.g
      brain001), this could have a category of bl:Sample, and by typed more specifically
      with an ontology class UBERON:nnn, which has as category bl:AnatomicalEntity
    examples:
    - value: UBERON:0000955
      description: the class 'brain' from the Uberon anatomy ontology
    from_schema: https://w3id.org/biolink/biolink-model
    see_also:
    - https://github.com/biolink/biolink-model/issues/486
    exact_mappings:
    - owl:Class
    - schema:Class
    mixin: true
    slots:
    - id
  named thing:
    name: named thing
    description: a databased entity or concept/class
    from_schema: https://w3id.org/biolink/biolink-model
    exact_mappings:
    - BFO:0000001
    - WIKIDATA:Q35120
    - UMLSSG:OBJC
    - STY:T071
    - dcid:Thing
    is_a: entity
    slots:
    - provided by
    - xref
    - full name
    slot_usage:
      category:
        name: category
        domain_of:
        - entity
        required: true
        pattern: ^biolink:[A-Z][A-Za-z]+$
  attribute:
    name: attribute
    id_prefixes:
    - EDAM-DATA
    - EDAM-FORMAT
    - EDAM-OPERATION
    - EDAM-TOPIC
    description: A property or characteristic of an entity. For example, an apple
      may have properties such as color, shape, age, crispiness. An environmental
      sample may have attributes such as depth, lat, long, material.
    in_subset:
    - samples
    from_schema: https://w3id.org/biolink/biolink-model
    exact_mappings:
    - SIO:000614
    is_a: named thing
    mixins:
    - ontology class
    slots:
    - name
    - has attribute type
    - has quantitative value
    - has qualitative value
    - iri
    slot_usage:
      name:
        name: name
        description: The human-readable 'attribute name' can be set to a string which
          reflects its context of interpretation, e.g. SEPIO evidence/provenance/confidence
          annotation or it can default to the name associated with the 'has attribute
          type' slot ontology term.
        domain_of:
        - attribute
        - entity
        - macromolecular machine mixin
  quantity value:
    name: quantity value
    description: A value of an attribute that is quantitative and measurable, expressed
      as a combination of a unit and a numeric value
    from_schema: https://w3id.org/biolink/biolink-model
    is_a: annotation
    slots:
    - has unit
    - has numeric value
